{% extends 'catalog/base.html' %}
{% load custom_tags %}
{% block content %}
    <div class="row text-center">
        {% for product in object_list %}
         <div class="col-3">
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">{{ product.name }}</h4>
                </div>
                <div class="card-body">
                    <p class="card-title pricing-card-title">{{ product.price|floatformat:1 }}</p>
                    <img class="card-img-top" src="{{ product.image|change_media_path }}">

                    <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                        <li>{{ product.description|truncatechars:100 }}</li>
                    </ul>
                    <a type="button" class="btn btn-lg btn-block btn-outline-primary" href="{% url 'product_detail' product.pk %}">Подробнее</a>
                    <button type="button" class="btn btn-lg btn-block btn-outline-primary">Купить</button>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock content%}
