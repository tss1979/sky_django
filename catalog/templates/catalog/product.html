{% extends 'catalog/base.html' %}
{% load custom_tags %}
{% block content %}
    <div class="row text-center">
        <div class="col-3">
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">{{ product.name }}</h4>
                    <h5 class="my-0 font-weight-normal"> {{ product.category }}</h5>
                    <h6 class="my-0 font-weight-normal">{{ product.created_at|date:'d.m.Y' }}</h6>
                </div>
                <div class="card-body">
                    <h1 class="card-title pricing-card-title">{{ product.price }}</h1>
                    <img class="card-img-top" src="{{ product.image|change_media_path }}">
                    <p>{{ product.description|truncatechars:100 }}</p>

                    <button type="button" class="btn btn-lg btn-block btn-outline-primary">Купить</button>
                </div>
            </div>
        </div>
    </div>
{% endblock content%}
